  AI_ENGINE_MAIN:
    host: "10.223.169.25"
    port: 8000
    protocol: "http"
    description: "Main Universal Neural Engine"

  AI_DIRECT_WEBHOOK:
    host: "10.223.210.70"
    port: 8080
    protocol: "http"
    description: "Direct webhook receiver"

  # Add this to your services section in /etc/port-registry.conf
  AI_ENGINE_API:
    host: "10.223.169.25"
    port: 8090
    protocol: "http"
    description: "Universal Neural API Server"

  # Also add these for completeness
  PROMETHEUS_METRICS_EXPORTER:
