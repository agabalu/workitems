  # Database Services (from your logs)
  POSTGRES_DB:
    host: "10-109-88-59.dbaas.intel.com"
    port: 5432
    protocol: "postgresql"
    description: "PostgreSQL database server"

# Environment-specific overrides
environments:
  development:
    services:
      AI_ENGINE_MAIN:
        host: "localhost"
        port: 8001
      PROMETHEUS:
        host: "localhost"
