  PROMETHEUS_METRICS:
    host: "10.223.251.30"
    port: 32287
    protocol: "http"
    description: "Custom metrics endpoint"

  GRAFANA:
    host: "10.106.208.44"
    port: 32000
    protocol: "http"
    description: "Grafana visualization"

  # Data Services
  KAFKA:
    host: "10.106.208.44"
    port: 30092
    protocol: "kafka"
